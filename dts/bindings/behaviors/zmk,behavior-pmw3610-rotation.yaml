description: PMW3610 trackball cw/ccw rotation behavior

compatible: "zmk,behavior-pmw3610-rotation"

include: zero_param.yaml

properties:
  cw-mode:
    description: the rotation direction of the device
    type: string
    required: true
    default: "cw"
    enum:
      - "cw"
      - "ccw"
  step-angle-degree:
    description: the step of the rotation angle of the device, the range is from 3 to 45.
    type: int
    required: true
    default: 45
